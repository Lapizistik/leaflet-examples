<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Leaflet example</title>

		<!-- include leaflet css and javascript -->
		<link rel="stylesheet" crossorigin=""
				href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
						crossorigin=""></script>

		<!-- include our own css -->
		<link rel="stylesheet" href="leaflet-example.css" />

		<!-- we include the javascript at the bottom, see below -->
	</head>

	<body>
		<h1>Parking Meters Plot for Columbus, OH</h1>
		<p>
			Objective: to map all parking meters in the city of Columbus.
		</p>
		<p>
			Data source: <a href=http://ogrip-geohio.opendata.arcgis.com/datasets/b6727e9711ba4598bbb14e2ddcf6e183_1.csv>
				http://ogrip-geohio.opendata.arcgis.com/datasets/b6727e9711ba4598bbb14e2ddcf6e183_1.csv</a>
		</p>
		<div id="map"></div>

		<!-- include our own javascript -->
		<script src="leaflet-example.js"></script>

	</body>
</html>
